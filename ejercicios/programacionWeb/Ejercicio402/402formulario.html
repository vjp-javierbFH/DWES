<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 402 - Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f8f9fa;
            padding: 2rem;
        }

        .form-container {
            max-width: 700px;
            margin: auto;
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .form-check-label {
            font-weight: normal;
        }

        h2 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 1.5rem;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="form-container">
            <h2>Formulario de Registro</h2>

            <form action="402formulario.php" method="POST" novalidate>
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" required>
                </div>

                <div class="mb-3">
                    <label for="apellidos" class="form-label">Apellidos</label>
                    <input type="text" class="form-control" id="apellidos" name="apellidos" required>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>

                <div class="mb-3">
                    <label for="url" class="form-label">URL Personal</label>
                    <input type="url" class="form-control" id="url" name="url" placeholder="https://ejemplo.com"
                        required>
                </div>

                <fieldset class="mb-3">
                    <legend class="form-label">Sexo</legend>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="sexo" id="masculino" value="Masculino"
                            required>
                        <label class="form-check-label" for="masculino">Masculino</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="sexo" id="femenino" value="Femenino">
                        <label class="form-check-label" for="femenino">Femenino</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="sexo" id="otro" value="Otro">
                        <label class="form-check-label" for="otro">Otro</label>
                    </div>
                </fieldset>

                <div class="mb-3">
                    <label for="numConvivientes" class="form-label">Número de convivientes</label>
                    <input type="number" class="form-control" id="numConvivientes" name="numConvivientes" min="0"
                        max="20" value="1" required>
                </div>

                <fieldset class="mb-3">
                    <legend class="form-label">Aficiones</legend>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="aficiones[]" value="Desarrollador Web"
                            id="af1">
                        <label class="form-check-label" for="af1">Desarrollador Web</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="aficiones[]" value="Administrador Web"
                            id="af2">
                        <label class="form-check-label" for="af2">Administrador Web</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="aficiones[]" value="Diseñador" id="af3">
                        <label class="form-check-label" for="af3">Diseñador</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="aficiones[]" value="Otro" id="af4">
                        <label class="form-check-label" for="af4">Otro</label>
                    </div>
                </fieldset>

                <div class="mb-3">
                    <label for="menuFavorito" class="form-label">Menú favorito</label>
                    <select class="form-select" id="menuFavorito" name="menuFavorito" required>
                        <option value="" disabled selected>Elige un menú</option>
                        <option value="Pizza">Pizza</option>
                        <option value="Hamburguesa">Hamburguesa</option>
                        <option value="Migas">Migas</option>
                        <option value="Lentejas">Lentejas</option>
                    </select>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-primary btn-lg">Enviar Datos</button>
                </div>
            </form>
        </div>
    </div>

</body>

</html>
