<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Subir Imagen con Dimensiones</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        label { display: inline-block; width: 80px; }
        input[type="text"] { width: 60px; }
        .error { color: red; }
        .success { color: green; }
    </style>
</head>
<body>
    <h2>Subir Imagen</h2>
    <form enctype="multipart/form-data" action="404subida.php" method="POST">
        <div>
            <label for="archivoEnviado">Archivo:</label>
            <input name="archivoEnviado" type="file" accept="image/*" required />
        </div>
        <br>
        <div>
            <label for="anchura">Anchura:</label>
            <input type="number" name="anchura" min="1" max="5000" required placeholder="px">
        </div>
        <div>
            <label for="altura">Altura:</label>
            <input type="number" name="altura" min="1" max="5000" required placeholder="px">
        </div>
        <br>
        <input type="submit" name="btnSubir" value="Subir" />
    </form>
</body>
</html>
